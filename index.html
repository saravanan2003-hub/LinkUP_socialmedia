<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS,">
    <meta name="description" content="Free Web tutorials for HTML and CSS">
    <title>Link_up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./css/login.css">
    <script type="module" src="./js pages/index.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="logobox">
            <img src="./assests/photos/logo.png" alt="" class="logo">
            <marquee behavior="" direction="">Happy to Have You Back</marquee>
        </div>
        <div class="formbox">
            <div class="box">
                <form action="" id="form" novalidate>
                    <div id="signInMessage" class="messageDiv"></div>
                    <div class="email">
                        <label for="">Email Address</label>
                        <input type="email" required placeholder="Please Enter Your Email" id="Login-Email">
                        <div class="emailError"></div>
                    </div>
                    <div class="password">
                        <label for="">Password</label>
                        <input type="password" required placeholder="Password" id="Login-password">
                        <span class="eye"><i class="fa-regular fa-eye" id="eye"></i></span>
                        <span><a href="./pages/forgotPassword.html">Forgot Password ?</a></span>
                        <div class="passwordError"></div>
                    </div>
                    <div class="button">
                        <button id="login">Login</button>
                    </div>
                    <div>
                        <span>Create a new account<span><a href="./pages/signup.html">Click here</a></span></span>
                    </div>
                </form>
            </div>
        </div>
    </div>


        
    
</body>

</html>
