<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="../js pages/post.js"></script>
    <link rel="stylesheet" href="../css/post.css">
</head>

<body>

    <aside>
        <span><img src="../assests/photos/LinkUpLogo.png" alt=""></span>
        <a href="./homepage.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
        <a href="./profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a>
        <a href="./post.html" class="active"><i class="fa-solid fa-photo-film"></i><span>Post</span></a>
        <a href="./chat.html"><i class="fa-solid fa-comments"></i><span>Chat</span></a>
        <button id="LogoutPost"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></button>
    </aside>


    <div class="mainSection">

        <main>
            <button id="ChangeBtn">Switch To Video</button>  
            <section class="postSection">
                <div><img id="showImg"> <video src="" id="postVideo" controls></video></div>
                <p class="imagePreview">Image Preview</p>
                <input type="file" name="" id="upload">
                <label for="upload" id="upload-label">Choose Image</label>
                <textarea name="" id="PostCaption" placeholder="Write somthing here"></textarea>
                <button id="uploadBtn">upload</button>
            </section>

            <div id="messageShow">
                <div class="alert">
                    <div><i class="fa-solid fa-check-to-slot"></i></div>
                    <div class="mg">Image added Sucessfully</div>
                </div>
            </div>
        </main>


        <footer>
            <a href="./homepage.html" class="active"><i class="fa-solid fa-house"></i></a>
            <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
            <a href="./post.html"><i class="fa-solid fa-plus"></i></a>
            <button id="LogoutPost"><i class="fa-solid fa-right-from-bracket"></i></button>
        </footer>


    </div>


    
</body>

</html>
