<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script type="module" src="../js pages/firebaseauth.js" defer></script>
    
</head>

<body>
    <div class="container">
        <div class="logobox">
            <img src="../assests/photos/logo.png" alt="" class="logo">
            <marquee behavior="" direction="">Welcome to Link Up</marquee>
        </div>
        <div class="formbox">
            <div class="box">
                <form action="" id="form" novalidate>
                    <div id="signInMessage" class="messageDiv"></div>
                    <div class="username">
                        <label for="">Username</label>
                        <input type="text" placeholder="Create User Name" class="input" id="username">
                        <span id="userError"></span>
                    </div>
                    <div class="email">
                        <label for="">Email Address</label>
                        <input type="email"  placeholder="Please Enter Your Email" id="Email" required>
                        <span id="emailError"></span>
                    </div>
                    <div class="password">
                        <label for="">Password</label>
                        <input type="password"  placeholder="Password" id="password">
                        <span class="eye"><i class="fa-regular fa-eye" id="eyeC"></i></span>
                        <span id="passwordError"></span>
                        
                    </div>
                    <div class="cPassword">
                        <label for="">Confrim password</label>
                        <input type="password" placeholder="Please enter same password" id="CPass">
                        <span id="cPassError"></span>
                    </div>
                    <div class="button">
                        <button id="submit">Submit</button>
                    </div>

                    <div>
                        <span>Already have an account<span><a href="../index.html">Click here</a></span></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

</body>

</html>
