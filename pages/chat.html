<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkUp Chat</title>
    <script src="../js pages/chat.js" defer type="module"></script>
    <link rel="stylesheet" href="../css/chat.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <aside>
        <i class="fa-solid fa-arrow-left"></i>
        <div id="showUsersDiv"></div>
    </aside>
    <main>
        <section id="chat">
                <div class="header">
                    <img  alt="" id="chatUserProfile">
                    <p id="chatUsername"></p>
                </div>
                <div id="messages"></div>
                <div class="footer">
                    <input type="text" placeholder="message" id="chatInput">
                    <button id="send"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
        </section>
    </main>
</body>

</html>
