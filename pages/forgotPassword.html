<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS,">
    <meta name="description" content="Free Web tutorials for HTML and CSS">
    <title>Link_up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/forgotpassword.css">
    <script type="module" src="../js pages/forgotpassword.js" defer></script>

</head>

<body>
    <div class="container">
        <div class="logobox">
            <img src="../assests/photos/LinkUpLogo.png" alt="" class="logo">
            <marquee behavior="" direction="">Reset Your Password Here</marquee>
        </div>
        <div class="formbox">
            <div class="box">
                <form id="forgotPasswordForm" novalidate>
                    <div class="email">
                        <label for="email">Enter Your Email</label>
                        <input type="email" id="email" placeholder="Enter your email">
                        <span id="emailErr"></span>
                    </div>
                    <div class="button">
                        <button type="submit" id="resetPasswordButton">Reset Password</button>
                    </div>
                    <div class="back-to-login">
                        <a href="../index.html" class="back-to-login">Back to Login</a>
                    </div>
                    <div id="message"></div>
                </form>

            </div>
        </div>
    </div>


        
    
</body>

</html>
