<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <script type="module" src="../js pages/homepage.js"></script>

</head>

<body>
    <div class="container">
        <aside>
            <span><img src="../assests/photos/linkup name img.png" alt=""></span>
            <a href="./homepage.html" class="active"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="./profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a>
            <a href="./post.html"><i class="fa-solid fa-photo-film"></i><span>Post</span></a>
            <button id="Logout"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></button>
        </aside>

        <main>
            <header>
                <div class="hello">
                    <span id="nameDisplay"><i class="fa-solid fa-ghost"></i></span>
                </div>

                <div class="messageIcon">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                    <button><i class="fa-solid fa-comments"></i></button>
                </div>
            </header>

            <div class="main">
                <div class="feed" id="feed">
                    <div class="box">
                        <div class="profilePicture">
                            <div><img
                                    src="https://media.wired.com/photos/598e35fb99d76447c4eb1f28/master/pass/phonepicutres-TA.jpg"
                                    alt="" class="userPhoto"></div>
                            <div>
                                <p class="username">username</p>
                            </div>
                        </div>
                        <div class="mainPicture"></div>
                        <div class="like">

                            <button class="LikeYes"><i class="fa-regular fa-heart" class="heart"></i></button>
                        </div>
                    </div>
                    

                </div>

                <div class="ad">
                    <div class="ad1">

                        <div><iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4Im4BTs2WMg?utm_source=generator"
                                width="100%" height="360px" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe></div>
                        <div><iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO2GbnbB?utm_source=generator"
                                width="100%" height="360px" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe></div>


                    </div>
                </div>

            </div>

        </main>

        <footer>
            <a href="./homepage.html"><i class="fa-solid fa-house"></i></a>
            <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
            <a href="./post.html"><i class="fa-solid fa-plus"></i></a>
            <button id="LogoutRes"><i class="fa-solid fa-right-from-bracket"></i></button>
        </footer>

    </div>



</body>

</html>
