<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="../css/homepage.css">
    <script type="module" src="../js pages/homepage.js"></script>

</head>

<body>
    <div class="container">
        <aside>
            <span><img src="../assests/photos/LINK UP msg.png" alt=""></span>
            <a href="./homepage.html" class="active"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="./profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a>
            <a href="./post.html"><i class="fa-solid fa-photo-film"></i><span>Post</span></a>
            <a href="./chat.html"><i class="fa-solid fa-comments"></i><span>Chat</span></a>
            <button id="Logout"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></button>
        </aside>

        <main>
            <header>
                <div class="hello">
                    <span id="nameDisplay"></i></span>
                </div>

                <div class="messageIcon">

                    <input type="text" placeholder="Search..." id="SearchInp">
                    <i class="fa-solid fa-magnifying-glass" id="SearchBtn"></i>
                    <!-- <i class="fa-solid fa-comments"></i> -->

                </div>
            </header>

            <div class="main">
                <div class="feed" id="feed">
                    <div id="likeShowPopup">
                        <i class="fa-solid fa-xmark" id="xmark"></i>

                    </div>
                    <div class="comment">
                        <i class="fa-regular fa-circle-xmark" id="xmarkComment"></i>
                        <div id="commentDisplay"></div>
                        <div class="emptyCommentMsg">
                            <div>
                                <i class="fa-solid fa-comment-slash"></i>
                                <p>No comment Yet</p>
                            </div>
                        </div>
                        <div class="commentIp">
                            <input type="text" id="commentText" placeholder="Enter Your Comment">
                            <i class="fa-solid fa-microphone" id="microphone"></i>
                            <button id="CommentSend">send</button>
                        </div>
                        <div class="recordMsgDiv">
                            <div class="recordMsg"></div>
                        </div>
                    </div>
                </div>


                <div class="ad">
                    <div class="ad1">
                        <div><iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/playlist/37i9dQZF1DX4Im4BTs2WMg?utm_source=generator"
                                width="100%" height="90%" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy"></iframe>
                        </div>
                        <div><iframe style="border-radius:12px"
                                src="https://open.spotify.com/embed/playlist/37i9dQZF1DZ06evO2GbnbB?utm_source=generator"
                                width="100%" height="90%" frameBorder="0" allowfullscreen=""
                                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                                loading="lazy" class="spotify"></iframe>
                        </div>

                        <div id="searchDetails"></div>
                    </div>
                </div>
            </div>

        </main>

        <footer>
            <a href="./homepage.html"><i class="fa-solid fa-house"></i></a>
            <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
            <a href="./post.html"><i class="fa-solid fa-plus"></i></a>
            <button id="LogoutRes"><i class="fa-solid fa-right-from-bracket"></i></button>
        </footer>

        <div id="othersProfilePageShow">
            <div class="setProfile">

                <div class="head">
                    <i class="fa-solid fa-arrow-left"></i>
                    <div>
                        <img alt="" id="ProfileImg" src="../assests/photos/dummy-image.jpg">
                    </div>
                    <div claas="otherUserNameDiv">
                        <div>
                            <span id="nameDis"></span>
                        </div>
                        <div>
                            <span id="followers">0 followers</span>
                            <span id="following">0 following</span>
                        </div>
                        <div>
                            <span><p id="othersBio">User Bio</p></span>
                           
                        </div>

                        <div id="showFollowers">
                            <i class="fa-regular fa-circle-xmark" id="followersXmark"></i>
                            <div class="displayFollowers"></div>
                        </div>
                     </div>
                </div>
                <div>
                    <h1 class="postH1">Posts</h1>
                </div>
                <div class="files">
                    <div id="fileDisplay"></div>
                </div>
            </div>
        </div>


    </div>



</body>

</html>
