<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page</title>
    <link rel="stylesheet" href="../css/profile.css">
    <script type="module" src="../js pages/profile.js"></script>
    <script type="module" src="../js pages/ProfileDelete.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">



</head>

<body>
    <div class="container">
        <aside>
            <span><img src="../assests/photos/LINK UP msg.png" alt=""></span>
            <a href="./homepage.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
            <a href="./profile.html" class="active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
            <a href="./post.html"><i class="fa-solid fa-photo-film"></i><span>Post</span></a>
            <a href="./chat.html"><i class="fa-solid fa-comments"></i><span>Chat</span></a>
            <button id="ProfileLogout"><i class="fa-solid fa-right-from-bracket"></i><span>Logout</span></button>
        </aside>


        <main>
            <div class="setProfile">
                <div class="head">
                    <div>
                        <img alt="" id="ProfileImg" src="../assests/photos/dummy-image.jpg">
                    </div>
                    <div class="settings">
                        <div>
                            <input type="file" placeholder="choose photo" id="Choose">
                            <label for="Choose" id="upload-label">Choose Image</label>
                            <button id="Remove">RemoveProfile</button>
                            <button id="ProfileRemoveCancel">Cancel</button>
                        </div>
                    </div>
                    <div class="top">
                        <div>
                            <span id="nameDis"></span>
                            <span id="pen"><i class="fa-solid fa-user-pen"></i></span>
                        </div>
                        
                        <div class="followDiv">
                            <span id="followers">0 followers</span>
                            <span id="following">0 following</span>
                        </div>
                        <div>
                            <span class="Bio">User Bio </span><i class="fa-regular fa-address-book"></i></span></span>
                           
                            <div class="bioInputDIv">
                                <span><input type="text" id="bioInput"></span>
                                <span><i class="fa-solid fa-check"></i></span>
                            </div>
                        </div>
                        

                        <div id="showFollowers">
                            <i class="fa-regular fa-circle-xmark" id="followersXmark"></i>
                            <div class="displayFollowers"></div>
                        </div>
                    </div>
                    <div class="popUp">
                        <div class="popupDiv">
                            <div>
                                <i class="fa-regular fa-circle-xmark" id="profileXmark"></i>
                                <p>Do you want change your name?</p>
                            </div>
                            <div class="input">
                                <input type="text" id="usernameChange" placeholder="Enter your new name here">
                                <span class="nameChangeError"></span>
                            </div>
                            <div class="buttonDiv">
                                <span><button id="okay">Okay</button></span>
                                <span><button id="cancel">Cancel</button></span>
                            </div>
                        </div>
                    </div>

                    <!-- -----------   ------   showpost popup -------------   ---------------          -->
                    <div id="showPost"></div>

                    <!-- -----------------  --------  display liked people ----- - -- - - - - - -- - - - -->
                    <div id="likeDisplayDiv">
                        <button id="back">Back</button>
                        <div id="likeDisplay"></div>
                        <div class="emptyMsgDisplayDiv">No One Liked This Post</div>
                    </div>

                    <!-- ----------------- - display comments    -------------------------------------- -->
                    <div id="commentsDisplayDiv">
                        <div>
                            <button id="commentsBack">Back</button>
                            <div id="commentsDisplay"></div>
                            <div class="emptyCommentMsg">
                                <div>
                                    <i class="fa-solid fa-comment-slash"></i>
                                    <p>No comment Yet</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- -----------------------------------    delete popup -->
                    <div id="DeleteConfrim">
                        <div class="DeleteConfrim">
                            <div class="DeleteP">
                                <p>Do You Want Delete Your Post ?</p>
                                <button id="deleteOkay">Yes</button>
                                <button id="deleteNo">No</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <h1 class="postH1">Posts</h1>
                </div>
            </div>
            <div class="files">
                <div id="fileDisplay"></div>
            </div>
        </main>


        <footer>
            <a href="./homepage.html" class="active"><i class="fa-solid fa-house"></i></a>
            <a href="./profile.html"><i class="fa-solid fa-user"></i></a>
            <a href="./post.html"><i class="fa-solid fa-plus"></i></a>
            <button id="LogoutPost"><i class="fa-solid fa-right-from-bracket"></i></button>
        </footer>
    </div>


</body>

</html>
